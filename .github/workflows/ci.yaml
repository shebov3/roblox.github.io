name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - uses: ok-nick/setup-aftman@v0.4.2
      name: Install aftman

    - name: Lint
      run: |
        selene ./src
    

  style:
    name: Styling
    runs-on: ubuntu-latest
    steps:
    - repo: https://github.com/JohnnyMorganz/StyLua
      rev: v0.20.0
      hooks:
        - id: stylua
    